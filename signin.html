<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sunny Medical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('saleem.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 35px;
            border-radius: 25px;
            color: white;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            position: relative;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
        }
        .btn-back:hover {
            background: #ffcc00;
            color: black;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            height: 45px;
            border-radius: 10px;
        }
        .form-control::placeholder { color: #ddd; }
        .btn-social {
            margin-bottom: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="login-card text-center">

     <a href="dosrimed.html" class="btn-back">
    <i class="fas fa-arrow-left"></i> Back to Store
</a>
     
 

    <h2 class="fw-bold mb-4 mt-4" style="color: skyblue;">RANA SALEEM MEDICAL STORE</h2>
    
    <form class="mb-3">
        <input type="email" class="form-control mb-3" placeholder="Enter Gmail" required>
        <div class="position-relative mb-3">
    <input type="password" id="passInput" class="form-control" placeholder="Password" required>
    <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3 text-light" id="togglePass" style="cursor: pointer;"></i>
</div>


        <button type="submit" class="btn btn-warning w-100 fw-bold">Sign In</button>
    </form>

    <p class="text-secondary small">OR</p>

    <a href="https://accounts.google.com/signin" target="_blank" class="btn btn-light btn-social w-100 border shadow-sm">
    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="20" alt="Google Icon"> 
    Continue with Google
</a>
    
   

    <a href="https://www.facebook.com/login" target="_blank" class="btn btn-primary btn-social w-100" style="background-color: #1877F2;">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" width="20" alt="FB Icon"> 
    Continue with Facebook
</a>

    <div class="mt-4">
        <small>Don't have an account? <a href="#" style="color: skyblue; font-weight: bold; text-decoration: none;">Sign Up</a></small>
    </div>
</div>

</body>

<script>
    // Form handle karne ke liye
    document.querySelector('form').onsubmit = function(e) {
        e.preventDefault();
        alert("Rana Saleem Medical Store: Login Successful! Redirecting...");
        window.location.href = "dosrimed.html"; // Wapas store par le jayega
    };

    // Password dikhane ke liye
    const togglePass = document.querySelector('#togglePass');
    const password = document.querySelector('#passInput');
    togglePass.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>
</html>
